name: Validate connections.json
on: [push]
jobs:
  validate-generated-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'

      - run: pip install -r scripts/requirements.txt

      - name: Generate connections.json from dev
        run: |
          python3 scripts/generate.py dev

      - name: Print connections.json
        run: |
          cat connections-dev.json