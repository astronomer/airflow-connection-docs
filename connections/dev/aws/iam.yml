id: aws_iam
connection_type: aws
visible: true
connection_name: AWS
description: Configure a connection to AWS Services using an existing IAM Role.
package: apache-airflow-providers-amazon
parameters:
  - airflow_param_name: role_arn
    friendly_name: IAM Role ARN
    description: AWS IAM Role ARN
    example: arn:///12345:us-east-1:::xyz/someonegivemeagoodexample
    type: str
    is_in_extra: true
    is_required: true
    is_secret: false
